<!DOCTYPE html>
<html lang="fr">
{% extends "Webfautheque/base.html" %}
{% load static %}

{% block title %}
    Sous-Groupe
{% endblock %}

{% block content %}
    <ul>
        {% for sous_groupe in sous_groupes_list %}
            <li>
                <a href="/Webfautheque/{{ sous_groupe.sous_groupe_idperso }}">Sous-groupe {{ sous_groupe.sous_groupe_idperso }}
                    : {{ sous_groupe.sous_groupe_nom }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
