<!DOCTYPE html>
<ul>
{% for defaut in defauts_list %}
    <li>
        {% load static %}
        {% get_static_prefix as STATIC_PREFIX %}
        <img src="{{ STATIC_PREFIX }}Webfautheque/presentation_defauts/{{ defaut.defaut_idperso }}.png">
        <a href="/Webfautheque/{{ defaut.defaut_idperso }}">Defaut {{ defaut.defaut_idperso }} : {{ defaut.defaut_nom }}</a>
    </li>
{% endfor %}
</ul>
